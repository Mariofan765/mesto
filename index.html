<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
  </head>
  <body class="page">

    <header class="header">
      <img src='./blocks/header/__logo/Vector.svg' class="header__logo" alt='Место'>
    </header>

    <section class="popup popup_profile">
      <div class="popup__container ">
        <button class='popup__close popup__close_profile opacity-buttons' type="button"></button>
        <h2 class='popup__title'>Редактировать профиль</h2>
        <form class='popup__form' name='form' novalidate>
          <input id='popup__name' class='popup__input popup__input_type_name' type="text" required autocomplete="off" placeholder="Введите имя пользователя" value="Жак-Ив Кусто" name='name' minlength="2" maxlength="40">
          <span class="popup__name-error popup__input-error "></span>
          <input id='popup__status' class='popup__input popup__input_type_status' type='text' required autocomplete="off" placeholder="Введите статус" value="Исследователь океана" name='status' minlength="2" maxlength="200">
          <span class="popup__status-error popup__input-error"></span>
          <button class='popup__submit' type="submit">Сохранить</button>
        </form>
      </div>
    </section>



    <section class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button class='popup__close popup__close_img opacity-buttons' type="button"></button>
        <img src='#' class='popup__image' alt='#'>
        <p class='popup__name'></p>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container ">
        <button class='popup__close popup__close_add opacity-buttons' type="button"></button>
        <h2 class='popup__title'>Новое место</h2>
        <form class='popup__form popup__form_add' novalidate>
          <input id='popup__title' class='popup__input popup__input_type_title' type="text" required autocomplete="off" placeholder="Название" value="" name='name' minlength="2" maxlength="30">
          <span class="popup__title-error popup__input-error"></span>
          <input id='popup__image' class='popup__input popup__input_type_image' type='url' required autocomplete="off" placeholder="Ссылка на картинку" value="" name='status'>
          <span class="popup__image-error popup__input-error"></span>
          <button class='popup__submit' type="submit">Создать</button>
        </form>
      </div>
    </section>


    <main>
      <section class="profile">
        <img src="./blocks/profile/__avatar/image.svg" class="profile__avatar" alt='Аватар'>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
            <button class='profile__edit opacity-buttons' type="button"></button>    
        </div>
          <button class='profile__add opacity-buttons' type="button"></button>
      </section>

      <section class="elements">
      </section>

      
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id='elements__block'>
      <div class="elements__block">
        <button type="button" class="elements__del opacity-buttons"><img src='./blocks/elements/__del/Group.svg' class=''></button>
        <button type='button' class='elements__img'><img src='#' class='elements__image' alt='Переполнение'></button>
        <div class='elements__title'>
          <h2 class='elements__name'>Название картинки</h2>
          <button class='elements__like' type="button"></button>
        </div>
        </div>
    </template>
    <script type='module' src='./scripts/main.js'></script>
    
  </body>
</html>
